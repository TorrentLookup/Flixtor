<script type="text/javascript">
    function closeBuffer()
    {
        //Stop the engine from donwloading
        main.stopDownload();

        //Remove the buffer dialog
        $('#bufferModelWrapper').remove();

        //Check persistence
        if(sessionStorage.movie) {
            $("#divMD").removeClass("hide");
        }

        if(sessionStorage.serie) {
            $("#divSD").removeClass("hide");
            $("#serieEpisodesModal").removeClass("hide");
        }
    }
</script>
<div id="bufferModelWrapper">
    <div id="bufferModel" class="modal fade in show">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" onclick="closeBuffer();">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <span id="bufferModalStatus">Downloading metadata...</span>
                    <button id="btnSubtitleSkip" class="hide btn btn-xs btn-default" type="button" onclick="main.getEngine().skipSubtitles = true;"> skip
                    </button>
                </div>
                <div id="bufferProgressBar" class="m-5 hide">
                    <div class="progress progress-striped active" style="margin-bottom:0;">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                            <div class="ml-5">
                                <span id="progress-bar-count" style="float:left;">0%</span>
                                <span style="margin-left:5px;" style="float:left" id="progress-bar-status">0</span>/s</div>
                        </div>
                    </div>
                    <div class="alert alert-danger hide" style="margin-bottom:0;">
                        Unable to connect :(
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade in"></div>
</div>
