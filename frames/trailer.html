<script type="text/javascript">
    function closeTrailer()
    {
        //Remove dialog
        $('#trailerModelWrapper').remove();

        //Check persistence
        if(sessionStorage.movie)
            $("#divMD").removeClass("hide");
    }
</script>
<div id="trailerModelWrapper">
    <div id="trailerModel" class="modal fade in show">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" onclick="closeTrailer();">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    Trailer of <span id="trailerModalTitle"></span>
                </div>
                <div id="trailerContent" class="m-5">
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade in"></div>
</div>
